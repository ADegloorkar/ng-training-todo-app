<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Assigned To</mat-label>
      <mat-select [(ngModel)]="data.assignedTo" name="assignedTo">
        <mat-option *ngFor="let user of ['User 1', 'User 2', 'User 3']" [value]="user">{{ user }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="data.status" name="status">
        <mat-option value="Not Started">Not Started</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.dueDate" name="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <mat-select [(ngModel)]="data.priority" name="priority">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Normal">Normal</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.description" name="description"></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button color="primary" (click)="onSave()">Save</button>
    </div>
  </form>
</mat-dialog-content>
